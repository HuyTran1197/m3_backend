<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../bootstrap/v5.3.8/css/bootstrap.min.css">
    <script src="../../bootstrap/v5.3.8/js/bootstrap.bundle.js"></script>
</head>
<body class="text-center d-flex justify-content-center align-items-center vh-100">

<form class="w-100" style="max-width: 330px;">
    <img class="mb-4" alt="" width="72" height="72">

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required autofocus>
    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>

    <button class="btn btn-primary btn-lg w-100" type="submit">Sign in</button>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
</html>
